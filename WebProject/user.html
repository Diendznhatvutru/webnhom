    /* Expense chart */
    .expense-chart-section {

    .chart-categories {

    .chart-categories li span {

      height: 15px;
      border-radius: 50%;

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      background: var(--light);
      width: 230px;
      height: 100%;
      z-index: 2000;
      overflow-x: hidden;
      scrollbar-width: none;
      transition: all 0.3s ease;
    }

    .sidebar::-webkit-scrollbar {
      display: none;
    }

    .sidebar.close {
      width: 60px;
    }

    /* Sidebar Logo */
    .sidebar .logo {
      font-size: 24px;
      font-weight: 700;
      height: 56px;
      display: flex;
      align-items: center;
      color: var(--primary);
      z-index: 500;
      padding-bottom: 20px;
      box-sizing: content-box;
    }

    .sidebar .logo .logo-name span {
      color: var(--dark);
    }

    .sidebar .logo .bx {
      min-width: 60px;
      display: flex;
      justify-content: center;
      font-size: 2.2rem;
    }

    /* Sidebar Menu */
    .sidebar .side-menu {
      width: 100%;
      margin-top: 48px;
    }

    .sidebar .side-menu li {
      height: 48px;
      background: transparent;
      margin-left: 6px;
      border-radius: 48px 0 0 48px;
      padding: 4px;
    }

    .sidebar .side-menu li.active {
      background: var(--grey);
      position: relative;
    }

    .sidebar .side-menu li.active::before {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      top: -40px;
      right: 0;
      box-shadow: 20px 20px 0 var(--grey);
      z-index: -1;
    }

    .sidebar .side-menu li.active::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      bottom: -40px;
      right: 0;
      box-shadow: 20px -20px 0 var(--grey);
      z-index: -1;
    }

    .sidebar .side-menu li a {
      width: 100%;
      height: 100%;
      background: var(--light);
      display: flex;
      align-items: center;
      border-radius: 48px;
      font-size: 16px;
      color: var(--dark);
      white-space: nowrap;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    .sidebar .side-menu li.active a {
      color: var(--success);
    }

    .sidebar.close .side-menu li a {
      width: calc(48px - (4px * 2));
      transition: all 0.3s ease;
    }

    .sidebar .side-menu li a .bx {
      min-width: calc(60px - ((4px + 6px) * 2));
      display: flex;
      font-size: 1.6rem;
      justify-content: center;
    }

    .sidebar .side-menu li a.logout {
      color: var(--danger);
    }

    /* Content Section */
    .content {
      position: relative;
      width: calc(100% - 230px);
      left: 230px;
      transition: all 0.3s ease;
    }

    .sidebar.close ~ .content {
      width: calc(100% - 60px);
      left: 60px;
    }

    .content nav {
      height: 56px;
      background: var(--light);
      padding: 0 24px 0 0;
      display: flex;
      align-items: center;
      grid-gap: 24px;
      position: sticky;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .content nav::before {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      bottom: -40px;
      left: 0;
      border-radius: 50%;
      box-shadow: -20px -20px 0 var(--light);
    }

    .content nav a {
      color: var(--dark);
    }

    .content nav .bx.bx-menu {
      cursor: pointer;
      color: var(--dark);
    }

    .content nav form {
      max-width: 400px;
      width: 100%;
      margin-right: auto;
    }

    .content nav form .form-input {
      display: flex;
      align-items: center;
      height: 36px;
    }

    .content nav form .form-input input {
      flex-grow: 1;
      padding: 0 16px;
      height: 100%;
      border: none;
      background: var(--grey);
      border-radius: 36px 0 0 36px;
      outline: none;
      width: 100%;
      color: var(--dark);
    }

    .content nav form .form-input button {
      width: 80px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--primary);
      color: var(--light);
      font-size: 18px;
      border: none;
      outline: none;
      border-radius: 0 36px 36px 0;
      cursor: pointer;
    }

    .content nav .notif {
      font-size: 20px;
      position: relative;
    }

    .content nav .notif .count {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 20px;
      height: 20px;
      background: var(--danger);
      border-radius: 50%;
      color: var(--light);
      border: 2px solid var(--light);
      font-weight: 700;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content nav .profile img {
      width: 36px;
      height: 36px;
      object-fit: cover;
      border-radius: 50%;
    }

    .content nav .theme-toggle {
      display: block;
      min-width: 50px;
      height: 25px;
      background: var(--grey);
      cursor: pointer;
      position: relative;
      border-radius: 25px;
    }

    .content nav .theme-toggle::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      bottom: 2px;
      width: calc(25px - 4px);
      background: var(--primary);
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .content nav #theme-toggle:checked + .theme-toggle::before {
      left: calc(100% - (25px - 4px) - 2px);
    }

    /* Logout Modal */
    .logout {
      background-image: url(/img/logout.jpg);
      display: flex;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    .logout-card {
      position: fixed;
      top: 50%;
      left: 60%;
      transform: translate(-50%, -50%);
      background: #9eaba2;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 24px;
      text-align: center;
      z-index: 3000;
      width: 400px;
      animation: fadeIn 0.6s ease-out forwards;
      transition: transform 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .logout-card p {
      font-size: 18px;
      font-weight: 500;
      color: var(--dark);
      margin-bottom: 20px;
    }

    .logout-btn {
      padding: 10px 20px;
      background: #ee0000;
      color: var(--light);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background: #dd0000;
    }

    @media screen and (max-width: 768px) {
      .sidebar {

        width: calc(100% - 200px);
        left: 200px;
      }

      .sidebar.close ~ .content {
        width: 100%;
        left: 0;

    }

    @media screen and (max-width: 576px) {

        left: 0;

      .sidebar .side-menu li a {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .sidebar .logo {
        text-align: center;
      }

    <!-- JavaScript for drawing the chart -->
    <script>
      // Lấy phần tử canvas từ DOM
      const ctx = document.getElementById('expenseChart').getContext('2d');
    
      // Tạo biểu đồ tròn
      const expenseChart = new Chart(ctx, {
        type: 'pie', // Biểu đồ tròn
        data: {
          labels: ['Thực phẩm', 'Giải trí', 'Tiện ích', 'Vận chuyển']
,          // Các danh mục chi tiêu
          datasets: [{
            label: 'Monthly Expenses',
            data: [400, 300, 150, 100], // Số liệu chi tiêu (có thể thay đổi theo dữ liệu thực tế)
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)', // Màu sắc cho Food
              'rgba(54, 162, 235, 0.2)', // Màu sắc cho Entertainment
              'rgba(255, 206, 86, 0.2)', // Màu sắc cho Utilities

            borderColor: [

              'rgba(54, 162, 235, 1)',  // Viền màu cho Entertainment
              'rgba(255, 206, 86, 1)',  // Viền màu cho Utilities
              'rgba(75, 192, 192, 1)'   // Viền màu cho Transportation
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true, // Làm cho biểu đồ tự động điều chỉnh khi thay đổi kích thước màn hình
          plugins: {
            legend: {
              position: 'top' // Đặt vị trí legend (chú thích)
            },
            tooltip: {
              callbacks: {
                label: function(tooltipItem) {
                  return tooltipItem.label + ': ' + tooltipItem.raw + ' VND'; // Hiển thị số tiền khi hover

              }
            }
          }
        }
      });
